  
<!-- The sidebar -->
<div class="sidebar">
  <a class="active" href="">Home</a>
  <a href="">Log out</a>
  
</div>
<div class="content">
<h1>{{titulo}}</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Production Name</th>
      <th scope="col">Reservation Initial Date</th>
      <th scope="col">Reservation Final Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of reservations">  
      <th scope="row">{{reservation.name}}</th>
      <td>{{reservation.initial}}</td>
      <td>{{reservation.final}}</td>
    </tr>
  </tbody>
</table>
</div>
